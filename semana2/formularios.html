<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="">
      <h1>Registro de Usuarios</h1>
      <p>
        <input type="text" placeholder="Nombre" name="nombre" />
      </p>
      <p>
        <input type="text" placeholder="Apellido" name="apellido" />
      </p>
      <p>
        <input type="mail" placeholder="E-mail" name="mail" />
      </p>
      <p>
        <input
          type="date"
          placeholder="Fecha de Nacimiento"
          name="fecha_de_nacimiento"
        />
      </p>
      <p>
        <input type="number" placeholder="Ingresa tu DNI" name="dni" />
      </p>
      <p>
        <input type="tel" name="" id="" placeholder="Telefono" />
      </p>
      <p>
        <input
          type="password"
          name="password"
          id=""
          placeholder="Ingrese su contraseÃ±a"
        />
      </p>
      <p>Genero</p>
      <p>
        <label for=""
          >Masculino
          <input type="radio" name="genero" id="" value="masculino" />
        </label>
      </p>
      <p>
        <label for=""
          >Femenino
          <input type="radio" name="genero" id="" value="femenino" />
        </label>
      </p>
      <p>
        <label for="" for=""
          >Otro
          <input type="radio" name="genero" id="" value="otro" />
        </label>
      </p>
      <p>Paises</p>
      <select name="" id="">
        <option value="venezuela">Venezuela</option>
        <option value="peru">Peru</option>
        <option value="argentina">Argentina</option>
        <option value="colombia">Colombia</option>
        <option value="chile">Chile</option>
      </select>
      <p>Cursos</p>
      <p>Javascript <input type="checkbox" name="" id="" /></p>
      <p>HTML<input type="checkbox" name="" id="" /></p>
      <p>CSS<input type="checkbox" name="" id="" /></p>
      <p>React JS <input type="checkbox" name="" id="" /></p>
      <p>Next JS<input type="checkbox" name="" id="" /></p>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
